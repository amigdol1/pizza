<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class = "container">
      <h1>Order your pizza now!</h1>
      <br></br>
      <form id="pizza">
        <div class="form-group">
        <label for="toppings">Step 1: Please select the toppings you would like:</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="cheese">
              Cheese
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="pepperoni">
              Pepperoni
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="veggies">
              Veggies
            </label>
          </div>
          <br></br>

        <label for="size">Step 2: Please select what size you would like:</label>
          <div class="radio">
            <label>
              <input type="radio" name="size" value=1>
              Small
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="size" value=2>
              Medium
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="size" value=3>
              Large
            </label>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
