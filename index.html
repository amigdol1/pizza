<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fancy Pizzas</title>
  </head>
  <body>
    <div class = "upper">
      <h1>Order your fancy pizza now!</h1>
    </div> <br></br>
    <div class = "container">
      <br></br>
      <img src="css/pizza.jpg">
      <img src="css/pizza1.jpg">
      <img src="css/pizza2.jpg">
      <br></br>
      <form id="pizza">
        <div class="form-group">
        <label for="toppings">Step 1: Please select the fancy toppings you would like:</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="mozarella">
              Mozarella
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="prosciutto">
              Prosciutto
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="mushrooms">
              Mushrooms
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="bell peppers">
              Bell Peppers
            </label>
          </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" value="pineapple">
                Pineapple
              </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="tomato">
              Tomato
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="basil">
              Basil
            </label>
          </div>

        <label for="size">Step 2: What size tickles your fancy?</label>
          <div class="radio">
            <label>
              <input type="radio" name="size" value=1>
              Tall
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="size" value=2>
              Grande
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="size" value=3>
              Viente
            </label>
          </div>
        </div>
        <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">Pinkies up!</button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Your order has been submitted!</h4>
              </div>
              <div class="modal-body"><div id="result">$</div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
              </div>
            </div>
          </div>
        </div> <!-- end -->
        <br></br>
      </form>
    </div>
  </body>
</html>
